<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/movies.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-------------------------------------------------------------------------- Add star icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header></header>
<!---------------------------------------------------------------------------------Nav Bar-->
<nav class="navbar bg-body-tertiary" style="height: 80px">
    <div class="container-fluid">
        <a class="navbar-brand" style="font-size: 40px">
            MovieH<span style="color: red;">Ãœ</span>B
        </a>
        <form class="d-flex" role="search">
            <input id="searchMovie" class="form-control me-2" type="search" placeholder="Search Movie Name" aria-label="Search">
            <button id="searchButton" class="btn btn-outline-success" type="button">Search</button>
        </form>
        <!--------------------------------------------------------------------------------- Add Form -->

        <button id="addModalButton" type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#addModal" data-bs-whatever="@mdo">Add Movie</button>
    </div>
</nav>
<main id="container-fluid">
    <!---------------------------------------------------------------------------------Loading Image/Animation-->
    <div class="loader" id="loader">
        <svg class="svg-wrap" viewBox="0 0 100 50" xmlns="http://www.w3.org/2000/svg" version="1.1">
            <circle stroke-linecap="round" stroke-width="2" class="svg-stroke" cy="25" cx="50" r="15"></circle>
            <circle class="circle circle-one" cy="25" cx="35" r="1"></circle>
            <circle class="circle circle-two" cy="25" cx="45" r="1"></circle>
            <circle class="circle circle-three" cy="25" cx="55" r="1"></circle>
        </svg>
    </div>
    <!--------------------------------------------------------------------------------- Container for Movies -->

    <div id="movie-container" class="movie-container hide"></div>


    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add a Movie</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form id="movieForm">
                        <label for="title" class="col-form-label">Movie Title: </label>
                        <input type="text" id="title" name="title" class="form-control" required>

                        <!--   <label for="rating">Movie Rating: </label>-->
                        <!--                        <input type="hidden" id="rating"  name="rating" required>-->

                        <label for="year" class="col-form-label">Year: </label>
                        <input type="text" id="year" class="form-control" name="year">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="addMovieButton" class="btn btn-primary">Add Movie</button>
                </div>
            </div>
        </div>
    </div>
    <!-------------------------------------Editing model-->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div id="modelHeader" class="modal-header">
                    <h1 class="modal-title fs-5" id="editModalLabel">Edit Movie</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modalBody" class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="editMovieButton" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script type="module" src="js/modal.js"></script>
<script type="module" src="js/movies.js"></script>
</body>
</html>
